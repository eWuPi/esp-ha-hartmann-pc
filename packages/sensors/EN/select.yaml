# Hartmann Heat Pump - Select Components (English)

select:
  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Main Work Mode"
    id: main_work_mode_select
    address: 0  # Register 0: Work mode select
    value_type: U_WORD
    options:
      - "Cooling"
      - "Heating"
      - "DHW"
      - "Cooling + DHW"
      - "Heating + DHW"
    optionsmap:
      "Cooling": 0
      "Heating": 1
      "DHW": 2
      "Cooling + DHW": 3
      "Heating + DHW": 4