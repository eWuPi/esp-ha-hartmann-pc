# Hartmann Heat Pump - Button Components (English)

button:
  - platform: restart
    name: "Restart ESP"
  
  - platform: safe_mode
    name: "Safe Mode Boot"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Alarm Reset"
    address: 42  # Alarm reset
    command_on: 1