# Hartmann Heat Pump - Select Components (Polish)
# Pompa Ciepła Hartmann - Komponenty Select

select:
  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Główny tryb pracy"
    id: main_work_mode_select
    address: 0  # Rejestr 0: Wybór trybu pracy
    value_type: U_WORD
    options:
      - "Chłodzenie"
      - "Ogrzewanie" 
      - "CWU"
      - "Chłodzenie + CWU"
      - "Ogrzewanie + CWU"
    optionsmap:
      "Chłodzenie": 0
      "Ogrzewanie": 1
      "CWU": 2
      "Chłodzenie + CWU": 3
      "Ogrzewanie + CWU": 4