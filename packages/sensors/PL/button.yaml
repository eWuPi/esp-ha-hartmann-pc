# Hartmann Heat Pump - Button Components (Polish)
# Pompa Ciepła Hartmann - Komponenty Button

button:
  - platform: restart
    name: "Restart ESP"
  
  - platform: safe_mode
    name: "Uruchomienie w trybie bezpiecznym"

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Reset alarmów"
    address: 42  # Reset alarmów
    command_on: 1