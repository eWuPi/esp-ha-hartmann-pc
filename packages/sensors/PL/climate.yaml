# Hartmann Heat Pump - Climate Components (Polish)
# Pompa Ciepła Hartmann - Komponenty Climate

climate:
  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Sterowanie ogrzewaniem"
    id: heating_climate
    current_temperature_register_address: 40190  # B2: Temperatura wody zasilającej
    target_temperature_register_address: 1       # Rejestr 1: Nastawa ogrzewania
    supports_heat: true
    supports_cool: false
    heat_action_register_address: 0              # Rejestr 0: Tryb pracy (1=ogrzewanie)
    heat_action_register_value: 1
    visual_min_temperature: 10.0
    visual_max_temperature: 55.0
    visual_temperature_step: 0.5

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Sterowanie chłodzeniem"
    id: cooling_climate
    current_temperature_register_address: 40190  # B2: Temperatura wody zasilającej
    target_temperature_register_address: 2       # Rejestr 2: Nastawa chłodzenia
    supports_heat: false
    supports_cool: true
    cool_action_register_address: 0              # Rejestr 0: Tryb pracy (0=chłodzenie)
    cool_action_register_value: 0
    visual_min_temperature: 12.0
    visual_max_temperature: 25.0
    visual_temperature_step: 0.5

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Sterowanie CWU"
    id: hot_water_climate
    current_temperature_register_address: 40196  # B8: Temperatura CWU
    target_temperature_register_address: 3       # Rejestr 3: Nastawa CWU
    supports_heat: true
    supports_cool: false
    heat_action_register_address: 0              # Rejestr 0: Tryb pracy (2=CWU)
    heat_action_register_value: 2
    visual_min_temperature: 10.0
    visual_max_temperature: 80.0
    visual_temperature_step: 0.5