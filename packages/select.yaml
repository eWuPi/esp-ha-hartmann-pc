# Hartmann Heat Pump - Unified Select Components
# Pompa Ciep≈Ça Hartmann - Ujednolicone Komponenty Select

select:
  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "${main_work_mode_select_name}"
    id: main_work_mode_select
    address: 0  # Register 0: Work mode select
    value_type: U_WORD
    optionsmap:
      "${mode_cooling}": 0
      "${mode_heating}": 1
      "${mode_dhw}": 2
      "${mode_cooling_dhw}": 3
      "${mode_heating_dhw}": 4